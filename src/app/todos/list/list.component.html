@if(todos()) { @if(todos().length > 0) { @for(todo of todos(); track todo.id) {
<div class="list-group mb-2">
  <a
    (click)="select(todo)"
    class="list-group-item list-group-item-action"
    [class]="{ active: currentTodo()?.id === todo.id }"
    [attr.aria-current]="{ active: currentTodo()?.id === todo.id }"
  >
    <div class="flex justify-content-space-between">
      <div class="flex flex-column">
        <span>{{ todo.todo }}</span>
        <span>Completed: {{ todo.completed }}</span>
      </div>

      <div class="flex flex-column action-buttons">
        <button (click)="delete(todo.id); $event.stopImmediatePropagation()">
          Delete
        </button>
        <button
          (click)="moreDetails(todo.id); $event.stopImmediatePropagation()"
        >
          View More
        </button>
      </div>
    </div>
  </a>
</div>
} } @else if (todos().length === 0) {
<div class="alert alert-info">No todos found, try creating a new todo /.\</div>
} @else {
<app-loader></app-loader>
} } @else {
<h1>Something is seriously wrong here...</h1>
}
